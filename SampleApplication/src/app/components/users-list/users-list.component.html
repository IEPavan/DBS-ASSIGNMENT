<button class="btn btn-primary" (click)="createUser()" >
    Create New User
</button>
<div class="container">
    <div *ngIf="usersList">
        <app-user-info [usersData]="usersList"
         (editUserAction)="onEdit($event)"
         (deleteUserAction)="onDelete($event)">

        </app-user-info>
    </div>
</div>
